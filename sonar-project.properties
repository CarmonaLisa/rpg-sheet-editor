sonar.projectKey=CarmonaLisa_rpg-sheet-editor
sonar.organization=carmonalisa

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=rpg-sheet-editor
#sonar.projectVersion=0.0.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/app
 
# Include all tests
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts
sonar.typescript.lcov.reportPaths=coverage/rpg-sheet-editor/lcov.info

# Exclude all node_modules
sonar.typescript.exclusions=**/node_modules/**,test.ts,main.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8